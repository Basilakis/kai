---
# Jaeger Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: kai-ml
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.35
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: :9411
        - name: MEMORY_MAX_TRACES
          value: "50000"
        ports:
        - containerPort: 5775
          protocol: UDP
          name: agent-udp
        - containerPort: 6831
          protocol: UDP
          name: agent-thrift
        - containerPort: 6832
          protocol: UDP
          name: agent-binary
        - containerPort: 5778
          protocol: TCP
          name: agent-config
        - containerPort: 16686
          protocol: TCP
          name: query
        - containerPort: 14268
          protocol: TCP
          name: collector
        - containerPort: 14250
          protocol: TCP
          name: grpc
        - containerPort: 9411
          protocol: TCP
          name: zipkin
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
      nodeSelector:
        node-type: orchestration

