name: Test PR Creation

on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: Basilakis/basilakis.github.io
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          
      - name: Create test file
        run: |
          echo "This is a test file created by GitHub Actions" > test-file.txt
          
      - name: Create branch and commit
        run: |
          # Generate a unique branch name
          BRANCH_NAME="test-pr-$(date +%Y%m%d%H%M%S)"
          
          # Configure Git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Create a new branch
          git checkout -b $BRANCH_NAME
          
          # Add and commit the test file
          git add test-file.txt
          git commit -m "Add test file"
          
          # Push the branch
          git push origin $BRANCH_NAME
          
          # Create a pull request using GitHub CLI
          gh pr create \
            --title "Test PR from GitHub Actions" \
            --body "This is a test PR created by GitHub Actions to diagnose issues with PR creation." \
            --head $BRANCH_NAME \
            --base gh-pages \
            --repo Basilakis/basilakis.github.io
        env:
          GITHUB_TOKEN: ${{ secrets.DOCS_DEPLOY_TOKEN }}
