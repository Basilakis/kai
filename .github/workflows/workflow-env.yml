name: Environment Variables Reference

# This file defines the environment variables and secrets used in GitHub Actions workflows
# It helps the linter understand what variables are available

# Define when this workflow runs (never, it's just for reference)
on:
  # This workflow will never run automatically
  workflow_dispatch:
    inputs:
      dummy:
        description: 'This workflow is for reference only and should not be run'
        required: false
        type: string

# Environment variables used across jobs
env:
  # Set in the workflow
  DEPLOY_ENV: 'staging'
  TAG_SUFFIX: 'staging'
  VERCEL_ARGS: '--prod'
  API_URL: 'https://api.kai.example.com'
  TEST_SCRIPT: 'test:e2e'
  KUBE_CONTEXT: 'kubernetes-cluster1'

# Define a dummy job to make this a valid workflow file
jobs:
  reference:
    name: Reference Job (Never Runs)
    runs-on: ubuntu-latest
    steps:
      - name: List Environment Variables
        run: |
          echo "This is a reference workflow that documents the environment variables and secrets used in the actual workflows."
          echo "Environment Variables:"
          echo "- DEPLOY_ENV: ${{ env.DEPLOY_ENV }}"
          echo "- TAG_SUFFIX: ${{ env.TAG_SUFFIX }}"
          echo "- VERCEL_ARGS: ${{ env.VERCEL_ARGS }}"
          echo "- API_URL: ${{ env.API_URL }}"
          echo "- TEST_SCRIPT: ${{ env.TEST_SCRIPT }}"
          echo "- KUBE_CONTEXT: ${{ env.KUBE_CONTEXT }}"
          
      - name: List Required Secrets
        run: |
          echo "Required Secrets (values not shown):"
          echo "- Docker registry: DOCKER_USERNAME, DOCKER_PASSWORD, DOCKER_REGISTRY"
          echo "- Kubernetes: KUBE_CONFIG_DATA"
          echo "- Supabase: SUPABASE_URL_PRODUCTION, SUPABASE_KEY_PRODUCTION, SUPABASE_URL_STAGING, SUPABASE_KEY_STAGING"
          echo "- Vercel: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID_CLIENT, VERCEL_PROJECT_ID_ADMIN"
          echo "- Notifications: SLACK_WEBHOOK"
