name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'readme/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache option since we don't have a lock file yet

      - name: Install dependencies
        run: |
          npm init -y
          npm install fs-extra
          npm install @docusaurus/core @docusaurus/preset-classic

      - name: Create Docusaurus site
        run: |
          npx create-docusaurus@latest kai-docs-temp classic --typescript --skip-install

      - name: Process readme files
        run: |
          mkdir -p kai-docs-temp/docs
          node process-readme-files.js

      - name: Fix workspace protocol in package.json
        run: |
          cd kai-docs-temp
          # Replace workspace:* with * in package.json to avoid EUNSUPPORTEDPROTOCOL error
          sed -i 's/"workspace:\*"/"*"/g' package.json

      - name: Build documentation site
        run: |
          cd kai-docs-temp
          # Use yarn instead of npm to handle dependencies better
          npm install -g yarn
          yarn install
          yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # You need to create this token with repo permissions and add it to your repository secrets
          # If deploying to the same repository, you can use the built-in GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: kai-docs-temp/build
          repository-name: Basilakis/kai-readme.github.io
          clean: true
