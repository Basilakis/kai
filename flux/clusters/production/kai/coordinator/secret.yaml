apiVersion: v1
kind: Secret
metadata:
  name: coordinator-secrets
  namespace: kai-ml
type: Opaque
data:
  # Values must be base64 encoded
  # Example: echo -n 'your-redis-password' | base64
  redis-password: PUT_BASE64_ENCODED_REDIS_PASSWORD_HERE
  # Add other secrets as needed (e.g., API keys)
  # some-api-key: PUT_BASE64_ENCODED_API_KEY_HERE