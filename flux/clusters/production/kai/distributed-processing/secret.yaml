apiVersion: v1
kind: Secret
metadata:
  name: distributed-processing-secrets
type: Opaque
stringData:
  # Values must be base64 encoded
  # Example: echo -n 'your-redis-password' | base64
  redis-password: PUT_BASE64_ENCODED_REDIS_PASSWORD_HERE
  # Example: echo -n 'your-kafka-username' | base64
  kafka-username: PUT_BASE64_ENCODED_KAFKA_USERNAME_HERE
  # Example: echo -n 'your-kafka-password' | base64
  kafka-password: PUT_BASE64_ENCODED_KAFKA_PASSWORD_HERE
  # Add other secrets as needed
